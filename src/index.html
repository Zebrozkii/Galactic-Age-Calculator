<!DOCTYPE html>
<html>
  <head>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <form id="galactic-age">
      <label for="year">Enter the year you were born:</label>
      <input id="year" type="number">
      <label for="month">Enter the month you were born as a number:</label>
      <input id="month" type="number">
      <label for="day">Enter the day of the month you were born as a number:</label>
      <input id="day" type="number">
      <label for="lifeExpectancy">Enter the age you think you'll die</label>
      <input id="lifeExpectancy" type="number">

      <button id="submit" type="submit" class="btn btn-lg">Submit!</button>
    <p id="solution"></p>
    <p id="mercuryYears"></p>
    <p id="mercYearsLeft"></p>
    <p id="venusYears"></p>
    <p id="venYearsLeft"></p>
    <p id="marsYears"></p>
    <p id="marsYearsLeft"></p>
    <p id="jupiterYears"></p>
    <p id="jupYearsLeft"></p>
  </body>
</html>
